spring.application.name=rinha-backend-2025
server.port=8080
# Redis configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.connect-timeout=5000ms
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.max-wait=3000ms
spring.data.redis.lettuce.pool.time-between-eviction-runs=30s
# Jackson serialization
spring.jackson.serialization.write-dates-as-timestamps=false
# Actuator endpoints exposure
management.endpoints.web.exposure.include=health,info
# Resilience4j configuration
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=60
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=3
resilience4j.retry.configs.default.max-attempts=3
resilience4j.retry.configs.default.wait-duration=200ms
# Performance optimizations
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=1000
# WebFlux optimizations
spring.webflux.multipart.max-in-memory-size=1MB
server.netty.connection-timeout=3s
# Log
logging.level.root=WARN
logging.level.br.com.pvss.rinhabackend2025=INFO
logging.level.org.springframework.data.redis=WARN