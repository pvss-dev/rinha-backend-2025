spring.application.name=rinha-backend-2025
spring.main.banner-mode=off
spring.jmx.enabled=false
logging.level.root=warn
logging.level.br.com.pvss.rinhabackend2025=warn
spring.threads.virtual.enabled=true
# MongoDB
spring.data.mongodb.uri=mongodb://mongodb:27017/rinha
spring.data.mongodb.auto-index-creation=true
# Payment Processor URLs
payment.processor.default.url=http://payment-processor-default:8080
payment.processor.fallback.url=http://payment-processor-fallback:8080
# timeouts
payment.timeout.ms=1000
health.timeout.ms=1000
queue.capacity=15000
worker.threads=12
# Health scheduler
health.enabled=${HEALTH_ENABLED:true}
health.fixed.rate.ms=5000
health.default.initial.delay.ms=${HEALTH_DEFAULT_INITIAL_DELAY_MS:0}
health.fallback.initial.delay.ms=${HEALTH_FALLBACK_INITIAL_DELAY_MS:2500}
health.stale.ms=15000
enqueue.maxWait.ms=2