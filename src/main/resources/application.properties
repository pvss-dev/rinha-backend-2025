spring.application.name=rinha-backend-2025
# Server port
server.port=9999
# Redis configuration
spring.redis.host=redis
spring.redis.port=6379
# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/rinha
spring.datasource.username=root
spring.datasource.password=rinha123
# Jackson serialization
spring.jackson.serialization.write-dates-as-timestamps=false
# Resilience4j configuration
resilience4j.circuitbreaker.configs.default.slidingWindowSize=20
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.ratelimiter.configs.default.limitForPeriod=1
resilience4j.ratelimiter.configs.default.limitRefreshPeriod=5s
resilience4j.ratelimiter.configs.default.timeoutDuration=0
# Actuator endpoints exposure
management.endpoints.web.exposure.include=health,info,prometheus
# Micrometer auto-instrumentation will detect WebClient and Redis