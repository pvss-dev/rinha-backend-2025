spring.application.name=rinha-backend-2025
spring.main.banner-mode=off
spring.jmx.enabled=false
logging.level.root=error
logging.level.br.com.pvss.rinhabackend2025=error
# MongoDB
spring.data.mongodb.uri=mongodb://mongodb:27017/rinha
spring.data.mongodb.auto-index-creation=true
# Payment Processor URLs
payment.processor.default.url=http://payment-processor-default:8080
payment.processor.fallback.url=http://payment-processor-fallback:8080
# Local config
payment.processor.default.fee=0.05
payment.processor.fallback.fee=0.15