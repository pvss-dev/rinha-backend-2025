spring.application.name=rinha-backend-2025
# Server port
server.port=9999
# Redis configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
# Jackson serialization
spring.jackson.serialization.write-dates-as-timestamps=false
# Resilience4j configuration
resilience4j.retry.instances.processor.max-attempts=3
resilience4j.retry.instances.processor.wait-duration=100ms
resilience4j.circuitbreaker.instances.processor.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.processor.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.processor.sliding-window-size=20
resilience4j.circuitbreaker.instances.processor.minimum-number-of-calls=10
resilience4j.circuitbreaker.instances.processor.permitted-number-of-calls-in-half-open-state=5
resilience4j.circuitbreaker.instances.processor.wait-duration-in-open-state=5s
# Actuator endpoints exposure
management.endpoints.web.exposure.include=health,info,prometheus
# Log
logging.level.root=WARN
logging.level.br.com.pvss.rinhabackend2025=INFO

