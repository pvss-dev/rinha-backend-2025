spring.application.name=rinha-backend-2025
spring.main.banner-mode=off
spring.jmx.enabled=false
spring.application.admin.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.admin.SpringApplicationAdminJmxAutoConfiguration
server.undertow.threads.io=2
server.undertow.threads.worker=8
server.undertow.buffer-size=1024
server.undertow.direct-buffers=true
server.undertow.max-http-post-size=1KB
# Redis configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.ssl.enabled=false
# Jackson serialization
spring.jackson.serialization.write-dates-as-timestamps=false
# Actuator endpoints exposure
management.endpoints.web.exposure.include=health,info
# Resilience4j configuration
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=60
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=3
resilience4j.retry.configs.default.max-attempts=3
resilience4j.retry.configs.default.wait-duration=200ms
# Performance optimizations
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=1000
# Log
logging.level.root=WARN
logging.level.br.com.pvss.rinhabackend2025=WARN
logging.level.org.springframework.data.redis=WARN